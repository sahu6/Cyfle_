
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title Page-->
    <title>Form-to-hire</title>
    <!-- Icons font CSS-->
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body>
               
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">To-Hire Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Deadline</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="dealine">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                           <!--- <div class="col-2">
                                <div class="input-group">
                                    <div class="form-row">
                            <div class="name">Upload Work File</div><br>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_work" id="file">
                                    <label class="label--file" for="file">Choose file</label><br>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload file for the work to be done. Max file size 50 MB</div>
                            </div>
                        </div>
                                </div>
                            </div>--->
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Blog Writing</option>
                                    <option>Graphic Designing</option>
                                    <option>Web Development</option>
									<option>App Development</option>
                                    <option>Online Marketing</option>
                                    <option>Competitive Programming and Puzzle Designing</option>
									<option>Presentation Designing</option>
                                  
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
						 <div class="input-group">
                            <div class="form-row">
                                <label class="label">
                            <div class="name">Upload Work File</div></label>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_work" id="file">
                                    <!--- <label class="label--file" for="file">Choose file</label>
                                     <span class="input-file__info">No file chosen</span> --->
                                </div>
                                <div class="label--desc">Upload file for the work to be done. Max file size 50 MB</div>
                            </div>
                            </div>
                        </div> 
                        <div class="p-t-15">
                            <button class="btn warning btn--orange" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <!-- /static/vendor JS-->
    <script src="/static/vendor/select2/select2.min.js"></script>

    <script src="static/js/global.js"></script>
